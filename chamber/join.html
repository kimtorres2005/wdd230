    <main>
        <h1>Join Us!</h1>
        <div class="form">
            <form action="record.html" method="get">
                <fieldset>
                    <label class="top">First Name*<input type="text" name="fname" id="fname" required></label>
                    <label class="top">Last Name*<input type="text" name="lname" id="lname" required></label>
                    <label class="top">Title or Position<input type="text" name="tname" id="tname" pattern="^[A-Za-z -]{7,}$" required></label>
                    <label class="top">Email*<input type="email" name="email" id="email" placeholder="someone@gmail.com" required></label>
                    <label class="top">Mobile Phone Number*<input type="tel" name="phone" placeholder="1235551234" required></label>
                    <label class="top">Business/Organization Name*<input type="text" name="orgname" id="orgname" required></label>
                    <label class="top">Business/Organization Description</label>
                    <textarea name="description" id="description"></textarea>
                    <input type="hidden" name="timestamp" id="timestamp" value="">
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
    
    <script>
        // Set current timestamp value to the hidden field
        document.getElementById("timestamp").value = new Date().toISOString();
