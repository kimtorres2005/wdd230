    <main>
        <h1>Simple Form</h1>
        <div class="form">
            <form action="record.html" method="get">
                <fieldset>
                    <label class="top">Username*<input type="text" name="uname" id="uname" required></label>
                    <label class="top">Password*<input type="password" name="password" id="password"
                            pattern="[a-zA-Z0-9]{8,}" title="Please enter at least eight alphanumeric characters"
                            required></label>
                    <label class="top">Password Confirmation*<input type="password" name="password2" id="password2"
                            required></label>
                    <label class="top">Email*<input type="email" name="email" id="email"
                            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"
                            required></label>
                    <label class="top">Page Rating<input type="range" name="rating" id="rating" min="1" max="10"
                            step="1" onchange="displayRatingValue()">
                        <span id="rating-value" class="rating-value">5</span>
                    </label>
                    <label><input type="submit" value= "Submit" class="submitBtn"></label>
                </fieldset>
            </form>
        </div>
